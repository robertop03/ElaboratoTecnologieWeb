<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci email" required>
            </div>

            <!-- Password and Confirm Password -->
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci password" required>
                </div>
                <div class="col">
                    <label for="confirmPassword" class="form-label">Conferma Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Conferma password" required>
                </div>
            </div>

            <!-- Radio Button -->
            <fieldset class="mb-3">
                <legend>Genere</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="sig" value="Sig.">
                    <label class="form-check-label" for="sig">Sig.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="sigra" value="Sig.ra">
                    <label class="form-check-label" for="sigra">Sig.ra</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="altro" value="Altro">
                    <label class="form-check-label" for="altro">Altro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="nonRispondere" value="Preferisco non rispondere">
                    <label class="form-check-label" for="nonRispondere">Preferisco non rispondere</label>
                </div>
            </fieldset>

            <!-- Nome e Cognome -->
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome" required>
                </div>
                <div class="col">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome" required>
                </div>
            </div>

            <!-- Numero di Telefono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Numero di Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Inserisci il numero di telefono" required>
            </div>

            <!-- Spunta per rimanere connesso -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="stayConnected">
                <label class="form-check-label" for="stayConnected">Rimani connesso</label>
            </div>

            <!-- Pulsante di invio -->
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
